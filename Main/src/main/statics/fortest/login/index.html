<!DOCTYPE html>
<html>
  <head>
    <script src="/statics/fortest/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/statics/fortest/login/style.css" />
  </head>
  <body>
    <div class="form-wrap">
      <div class="tabs">
        <h3 class="signup-tab">
          <a class="active" href="#signup-tab-content">Sign Up</a>
        </h3>
        <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
      </div>
      <!--.tabs-->

      <div class="tabs-content">
        <div id="signup-tab-content" class="active">
          <form class="signup-form" action="/register" method="post">
            <input
              type="email"
              name="emailAddress"
              class="input"
              id="user_email"
              autocomplete="off"
              placeholder="Email"
            />
            <input
              type="text"
              class="input"
              name="userName"
              id="user_name"
              autocomplete="off"
              placeholder="Username"
            />
            <input
              type="password"
              name="password"
              class="input"
              id="user_pass"
              autocomplete="off"
              placeholder="Password"
            />
            <input type="submit" class="button" value="Sign Up" />
          </form>
          <!--.login-form-->
          <div class="help-text">
            <p>By signing up, you agree to our</p>
            <p><a href="#">Terms of service</a></p>
          </div>
          <!--.help-text-->
        </div>
        <!--.signup-tab-content-->

        <div id="login-tab-content">
          <form class="login-form" action="/login" method="post">
            <input
              type="text"
              name="userName"
              class="input"
              id="user_login"
              autocomplete="off"
              placeholder="Email or Username"
            />
            <input
              type="password"
              name="password"
              class="input"
              id="user_pass"
              autocomplete="off"
              placeholder="Password"
            />
            <input type="checkbox" class="checkbox" id="remember_me" />
            <label for="remember_me">Remember me</label>

            <input type="submit" class="button" value="Login" />
          </form>
          <!--.login-form-->
          <div class="help-text">
            <p><a href="#">Forget your password?</a></p>
          </div>
          <!--.help-text-->
        </div>
        <!--.login-tab-content-->
      </div>
      <!--.tabs-content-->
    </div>
    <!--.form-wrap-->

    <script src="/statics/fortest/login/function.js"></script>
  </body>
</html>
